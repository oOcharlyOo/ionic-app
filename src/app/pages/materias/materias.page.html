<ion-header>
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Materias</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="background">
  
    <div class="container">
      <ion-list>
        <ion-item *ngFor="let character of characters" class="items" [routerLink]="['/horarios/' + character.id]">
          <ion-label>{{character.materia}}</ion-label>


        </ion-item>
      </ion-list>
       
      
     
    </div>
    
  

</ion-content>
